<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="~{base::Layout(~{::section})}">

<head>
	<title>View Product</title>
</head>

<body>

	<section>

		<div class="container mt-5 p-5">

			<div class="card card-sh">
				<div class="card-header text-center">
					<p class="fs-4">Vied Products</p>
				</div>
				<div class="card-body">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Sr No.</th>
								<th scope="col">Image</th>
								<th scope="col">Title</th>
								<th scope="col">Category</th>
								<th scope="col">Price</th>
								<th scope="col">Stock</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p,c:${products}">
								<th scope="row">[[${c.count}]]</th>
								<td><img th:src="@{'/img/product_img/'+${p.image}}" width="50px" height="70px"></td>
								<td>[[${p.title}]]</td>
								<td>[[${p.category}]]</td>
								<td>[[${p.price}]]</td>
								<td>[[${p.stock}]]</td>

								<td>
									<a href="#" class="btn btn-sm btn-primary"> <i
											class="fa-solid fa-pen-to-square  fa-1x"></i> Edit</a>
									<a href="#" class="btn btn-sm btn-danger"> <i class="fa-solid fa-trash  fa-1x"></i>
										Delete</a>

								</td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>

		</div>

	</section>

</body>

</html>
